<div *ngIf="city">
    <div id="header">
        <h1>{{city.nom_reel}}</h1>
    </div>

    <div class="content">
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Informations basiques
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-list>
                <mat-list-item>Département : {{city.dep}}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Code postal : {{city.code_postal}}</mat-list-item>
              </mat-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Critères
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-list>
                <ng-container *ngFor="let critere of criteresKeys">
                  <mat-list-item> {{critere}} : {{city['criteres'][critere].valeur}}</mat-list-item>
                  <mat-divider></mat-divider>
                </ng-container>
              </mat-list>
            </mat-expansion-panel>
        </mat-accordion>
        
    </div>
</div>

<div class="mapContainer" #map [style.width]="width" [style.height]="height"></div>
